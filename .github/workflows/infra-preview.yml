name: Infrastructure Preview

on:
  pull_request:
    branches: [main]
    paths: ['infra/**']

permissions:
  contents: read
  pull-requests: write

jobs:
  preview:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: astral-sh/setup-uv@v5
      - name: Install Pulumi
        uses: pulumi/actions@v6
      - name: Run infra tests
        working-directory: infra
        run: |
          uv sync
          uv run pytest test_infra.py -v
      - name: Preview infrastructure changes
        working-directory: infra
        env:
          PULUMI_BACKEND_URL: gs://openemr-agent-staging-pulumi
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          GOOGLE_CREDENTIALS: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        run: |
          pulumi login gs://openemr-agent-staging-pulumi
          pulumi preview --stack staging
