name: Engineering Contract

on:
  push:
    branches: [master]
    paths:
      - 'ai-agent/**'
      - 'infra/**'
      - 'docs/**'
      - '.github/workflows/engineering-contract.yml'
      - '.github/workflows/deploy-staging.yml'
      - '.github/workflows/infra-preview.yml'
      - '.github/workflows/ai-agent-ci.yml'
  pull_request:
    branches: [master]
    paths:
      - 'ai-agent/**'
      - 'infra/**'
      - 'docs/**'
      - '.github/workflows/engineering-contract.yml'
      - '.github/workflows/deploy-staging.yml'
      - '.github/workflows/infra-preview.yml'
      - '.github/workflows/ai-agent-ci.yml'

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Validate engineering contract
        run: python ai-agent/scripts/validate_engineering_contract.py
