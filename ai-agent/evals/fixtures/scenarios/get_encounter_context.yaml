# Scenario: Get full clinical context for a known patient encounter.

name: get_encounter_context
description: >
  Retrieve full clinical context for John Doe's encounter 900001.
  Returns encounter details, patient demographics, active problems,
  medications, allergies, vitals, SOAP notes, and billing status.

tools:
  get_encounter_context:
    _default:
      encounter:
        id: 900001
        date: "2026-02-23 10:00:00"
        reason: "Persistent cough for 3 days with low-grade fever"
        provider:
          name: ""
          id: 1
        facility:
          name: "Your Clinic Name Here"
          id: 3
        class_code: "AMB"
        status: "Office Visit"

      patient:
        id: 90001
        name: "John Doe"
        dob: "1985-03-15"
        sex: "Male"
        mrn: "TEST001"

      clinical_context:
        active_problems:
          - code: "E11.9"
            description: "Type 2 diabetes mellitus without complications"
            onset_date: "2020-06-15"
          - code: "I10"
            description: "Essential (primary) hypertension"
            onset_date: "2019-01-10"
        medications:
          - drug_name: "Metformin"
            dose: "500 mg"
            frequency: "twice daily"
          - drug_name: "Lisinopril"
            dose: "10 mg"
            frequency: "once daily"
        allergies:
          - substance: "Penicillin"
            reaction: "Rash"
            severity: "moderate"
        vitals:
          temp: "99.8"
          bp: "128/82"
          hr: "76"
          rr: "16"
          spo2: "98"
          weight: "180"
          height: "70"
        existing_notes:
          - type: "SOAP"
            date: "2026-02-23 10:00:00"
            summary: >-
              SUBJECTIVE: Patient reports persistent cough for 3 days with
              low-grade fever. No shortness of breath. Mild sore throat.;
              OBJECTIVE: Temp 99.8F, BP 128/82, HR 76, RR 16, SpO2 98%.
              Oropharynx mildly erythematous. Lungs clear to auscultation
              bilaterally.;
              ASSESSMENT: Acute upper respiratory infection (J06.9);
              PLAN: Rest and adequate fluids. OTC antipyretics for fever.
              Follow up in 1 week if symptoms persist or worsen.

      billing_status:
        has_dx_codes: false
        has_cpt_codes: false
        dx_codes: []
        cpt_codes: []
        billing_note: ""
        last_level_billed: "0"
        last_level_closed: "0"

      data_warnings: []
