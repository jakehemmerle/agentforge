name: AI Agent CI

on:
  push:
    branches: [master]
    paths: ['ai-agent/**']
  pull_request:
    branches: [master]
    paths: ['ai-agent/**']

permissions:
  contents: read

jobs:
  contract:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Validate engineering contract
        run: python ai-agent/scripts/validate_engineering_contract.py

  lint:
    runs-on: ubuntu-24.04
    needs: [contract]
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v5
      - name: Lint
        working-directory: ai-agent
        run: |
          uv sync --frozen --no-dev --group dev
          uv run ruff check .
          uv run ruff format --check .

  test:
    runs-on: ubuntu-24.04
    needs: [contract]
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v5
      - name: Test
        working-directory: ai-agent
        run: |
          uv sync --frozen
          uv run pytest -m unit --tb=short

  build:
    runs-on: ubuntu-24.04
    needs: [contract, lint, test]
    steps:
      - uses: actions/checkout@v6
      - name: Build Docker image
        working-directory: ai-agent
        run: docker build -t ai-agent:${{ github.sha }} .
