name: AI Agent CI

on:
  push:
    branches: [main]
    paths: ['ai-agent/**']
  pull_request:
    branches: [main]
    paths: ['ai-agent/**']

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v5
      - name: Lint
        working-directory: ai-agent
        run: |
          uv sync --frozen --no-dev --group dev
          uv run ruff check .
          uv run ruff format --check .

  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v5
      - name: Test
        working-directory: ai-agent
        run: |
          uv sync --frozen
          uv run pytest -m unit --tb=short

  build:
    runs-on: ubuntu-24.04
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v6
      - name: Build Docker image
        working-directory: ai-agent
        run: docker build -t ai-agent:${{ github.sha }} .
